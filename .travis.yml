language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
env:
  - DJANGO=1.5.10
  - DJANGO=1.6.7
  - DJANGO=1.7.1
matrix:
  exclude:
    - python: "2.6"
      env: DJANGO=1.7.1
install:
  - pip install -q Django==$DJANGO --use-mirrors
  - pip install coveralls
  - pip install -r test_requirements.pip
script:
  - coverage run --source=rest_auth setup.py test
after_success:
  - coveralls
